                <a href="#contacto" class="itemMenu">CONTACTO</a>

        </nav>
        <div class="containerNavBar" id="containerNavBar">

    <!-- MAIN START -->
    <main>
        <section class="principal" id="principal">
            <article class="principal1">
                <p class="textPrincipal" id="line1Main"></p>
                <p class="textPrincipal" id="line2Main"></p>

                <img class="logotipoH1 animate__animated animate__fadeIn animate__delay-1s" id="logotipoH1"
                    src="./img/logotipoBlanco.svg" alt="">
                <a href="#contacto"
                    class="btn btn-danger btnPrincipal animate__animated animate__fadeIn animate__delay-2s"
                    id="btnPrincipal">call to action</a>
            </article>
        </section>
    </main>
    <!-- MAIN END -->

       <!-- CLIENTES START -->
    <section class="contenedorClientes" id="clientes">
        <h2>CONFÍAN EN NOSOTROS</h2>
        <article class="contenidoClientes" id="sliderClientes">
            <img class="itemCliente uniendoCaminos 0" src="./img/clientes/uniendoCaminos.jpg"
                alt="logo Uniendo Caminos">
            <img class="itemCliente farn 1" src="./img/clientes/farn.png" alt="logo Farn">
            <img class="itemCliente fHuesped 2" src="./img/clientes/huesped.png" alt="logo Fundación Huesped">
            <img class="itemCliente coalitionPlus 3" src="./img/clientes/coalitionplus.jpg" alt="logo Coalition Plus">
            <img class="itemCliente cippec 4" src="./img/clientes/cippec.png" alt="logo Cippec">
            <img class="itemCliente epica 5" src="./img/clientes/epica.png" alt="logo epica">
            <img class="itemCliente unicef 6" src="./img/clientes/unicef.jpg" alt="logo Unicef">
            <img class="itemCliente sensMedical 7" src="./img/clientes/sensmedical.png" alt="logo Sens Medical">
            <img class="itemCliente estiloPropio 8" src="./img/clientes/estiloPropio.jpg" alt="logo Estilo Propio">
            <img class="itemCliente smallDesign 9" src="./img/clientes/smalldesing.png" alt="logo Small Desing Changes">
            <img class="itemCliente ratzkier 10" src="./img/clientes/ratzkier.png" alt="logo Ratzkier Arquitectura">
            <img class="itemCliente arqas 11" src="./img/clientes/arq.AS.png" alt="logo arq.AS constructora">
            <!--             <img class="itemCliente marca 12" src="../img/clientes/marca.png" alt="logo Marca">
 -->
        </article>
    </section>
    <!-- CLIENTES END -->

    <!-- CONTACTO START -->
    <section class="contenedorContacto" id="contacto">
        <h2>CONTACTO</h2>
        <article class="contenidoContacto">
            <div class="svgFormulario">
                <img src="./img/isotipoRojoyBlanco.svg" class="isologo" alt="Isologo Estudio REC">
            </div>
            <form class="formulario" id="formulario" action="https://formspree.io/f/xqkrkzwv" method="POST">
                <div class="formNombre">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="formEmail">
                    <label for="correo" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="formMensaje">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="message" name="message" rows="5"
                        placeholder="Dejanos tu consulta y te vamos a responder lo antes posible." required></textarea>
                </div>
                <button type="submit" class="btn btn-dark btnEnviar">Enviar</button>
            </form>
        </article>
    </section>
    <!-- CONTACTO END -->

    <!-- Boton "Volver Arriba" -->
    <section>
        <div class="btn-volver-arriba" id="btnVolverArriba">
            <a href="#" class="volver-arriba"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>
        </div>
    </section>
